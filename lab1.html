<!doctype html>
<html>
  <head>
    <title>Create A New Customer</title>
  </head>
  <body>
    <h1>Create A New Customer</h1>
    <form action="/createCustomer" method="post">
      <label for="name">
        Name:
        <input type="text" name="name" id="name" label="Name" />
      </label>
      <br />

      Gender:
      <input type="radio" name="gender" value="Female" id="genderF" />
      <label for="genderF">Female</label>
      <input type="radio" name="gender" value="Male" id="genderM" />
      <label for="genderM">Male</label>
      <br />
      Date of Birth (yyyy-mm-dd):
      <input type="text" name="dob" id="dob" label="Date of Birth" />
    </form>
    <!-- 
    id or name?
    id: used for javascript and css to identify elements
    name: used to identify elements when submitting form data
    label: makes the whole label clickable.
     -->
    <input type="reset" value="Cancel" />
    <input type="submit" value="Submit" />
  </body>
</html>
