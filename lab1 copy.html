<!doctype html>
<html>
  <head>
    <title>Create A New Customer</title>
  </head>
  <body>
    <h1>Create A New Customer</h1>
    <form action="createCustomer2" method="post">
      <table>
        <tr>
          <td>
            <label for="name">Name:</label>
          </td>
          <td>
            <input type="text" name="name" id="name" />
          </td>
        </tr>
        <tr>
          <td>Gender:</td>
          <td>
            <input type="radio" name="gender" value="Female" id="genderF" />
            <label for="genderF">Female</label>
            <input type="radio" name="gender" value="Male" id="genderM" />
            <label for="genderM">Male</label>
          </td>
        </tr>
        <tr>
          <td>
            <label for="dob">Date of Birth (yyyy-mm-dd):</label>
          </td>
          <td>
            <input type="text" name="dob" id="dob" />
          </td>
        </tr>
        <tr>
          <td>
            <button style="text-align: left">Cancel</button>
          </td>
          <td>
            <input style="text-align: right" type="submit" value="Submit" />
          </td>
        </tr>
      </table>
    </form>
  </body>
</html>
