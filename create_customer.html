<!doctype html>
<html>
  <head>
    <title>Create A New Customer</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <div class="container">
      <script
        src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-FKyoEForCGlyvwx9Hj09JcYn3nv7wiPVlz7YYwJrWVcXK/BmnVDxM+D2scQbITxI"
        crossorigin="anonymous"
      ></script>
      <script
        src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
        integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r"
        crossorigin="anonymous"
      ></script>
      <script
        src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.min.js"
        integrity="sha384-G/EV+4j2dNv+tEPo3++6LCgdCROaejBqfUeNjuKAiuXbjrxilcCdDz6ZAVfHWe1Y"
        crossorigin="anonymous"
      ></script>

      <div style="float: left; padding-right: 100px">
        <!-- div by default takes up the entire width, you can specify a width in the css -->
        <!-- Sidebar -->
        <ul>
          <li style="list-style-type: none; padding: 0">
            <a href="create_customer.html">Create A New Customer</a>
          </li>
          <li style="list-style-type: none; padding: 0">
            <a href="list_customers.html">List Customers</a>
          </li>
        </ul>
      </div>

      <div style="float: left">
        <!-- Content -->
        <h1>Create A New Customer</h1>
        <div class="mb-3 row">
          <label for="name" class="col-sm-2 col-form-label">Name:</label>
          <div class="col-sm-10">
            <input type="text" class="form-control" name="name" id="name" />
          </div>
        </div>
        <!-- notice the classes and allocation of the 12 units in a row -->
        <!-- 2 for label, 10 for input -->

        <div class="mb-3 row">
          <label for="name" class="col-sm-2 col-form-label">Name:</label>
          <div class="col-sm-10">
            <input type="text" class="form-control" name="name" id="name" />
          </div>
        </div>

        <form action="createCustomer2" method="post">
          <table>
            <tr>
              <td>
                <label for="name">Name:</label>
              </td>
              <td>
                <input type="text" name="name" id="name" class="form-control" />
              </td>
            </tr>
            <tr>
              <td>Gender:</td>
              <td>
                <input type="radio" name="gender" value="Female" id="genderF" />
                <label for="genderF">Female</label>
                <input type="radio" name="gender" value="Male" id="genderM" />
                <label for="genderM">Male</label>
              </td>
            </tr>
            <tr>
              <td>
                <label for="dob">Date of Birth (yyyy-mm-dd):</label>
              </td>
              <td>
                <input type="text" name="dob" id="dob" />
              </td>
            </tr>
            <tr>
              <input style="text-align: right" type="submit" value="Submit" />
            </tr>
          </table>

          <div class="row">
            <div class="col-6">
              <button type="button" class="btn btn-secondary">Cancel</button>
            </div>
          </div>
        </form>
      </div>
    </div>
  </body>
</html>
